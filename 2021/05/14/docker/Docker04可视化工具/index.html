<figure class="highlight powershell"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">docker run <span class="literal">-d</span> <span class="literal">-p</span> <span class="number">8080</span>:<span class="number">9000</span> \</span><br><span class="line">-<span class="literal">-restart</span>=always <span class="literal">-v</span> /var/run/docker.sock:/var/run/docker.sock -<span class="literal">-privileged</span>=true portainer/portainer</span><br></pre></td></tr></tbody></table></figure>

<p>访问测试：<a target="_blank" rel="noopener" href="http://ip:8080/">http://ip:8080/</a> (可视化面板一般不使用，测试时使用)（注意一定要先在阿里云安全组防火墙配置中开放端口）：</p>
